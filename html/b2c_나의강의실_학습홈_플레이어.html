    <script>
        function checkFrameSetCols() {
            var framesetF2 = document.querySelector('frameset[name="f2"]');
            if (framesetF2) {
                var windowWidth = window.innerWidth;
                if (windowWidth <= 768) {
                    framesetF2.setAttribute('rows', '60%,40%');
                    framesetF2.removeAttribute('cols');
                } else {
                    // 원래 cols 값으로 변경하거나, 다른 크기로 설정할 수 있습니다.
                    framesetF2.setAttribute('cols', '60%,40%');
                    framesetF2.removeAttribute('rows');
                }
            }

            
        }

        // 윈도우 리사이즈 이벤트 리스너 추가
        window.addEventListener('resize', checkFrameSetCols);

        // 페이지 로드 시에도 한 번 호출하여 초기 설정
        window.addEventListener('load', checkFrameSetCols);

    </script>
